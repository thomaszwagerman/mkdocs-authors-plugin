# mkdocs-authors-plugin/docs/mkdocs.yml
site_name: MkDocs Authors Plugin Documentation
site_url: https://github.com/thomaszwagerman/mkdocs-authors-plugin
site_description: Documentation for the MkDocs Authors Plugin
repo_url: https://github.com/thomaszwagerman/mkdocs-authors-plugin

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

nav:
  - Home: index.md
  - Usage:
    - Configuration: configuration.md
    - Authors YAML Format: authors_yaml_format.md
  - Contributing: contributing.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets
  - attr_list
  - md_in_html
